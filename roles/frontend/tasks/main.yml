- name: Install {{COMPONENT}} packages
  ansible.builtin.package:
    name: nginx
    state: present


- name: Download and Extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: "https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Performing {{COMPONENT}} Cleanup
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copying {{COMPONENT}} files
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/static
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copying {{COMPONENT}} Config files
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Restarting {{COMPONENT}} Service
  ansible.builtin.service:
    name: nginx
    state: restarted

- name: Set HostName
  ansible.builtin.shell: set-hostname node1