- name: Set HostName
  ansible.builtin.shell: set-hostname {{COMPONENT}}

- name: Enable NodeJS 18
  ansible.builtin.shell: dnf module disable nodejs -y && dnf module enable nodejs:18 -y
# ansible.builtin.shell: dnf module disable nodejs -y; dnf module enable nodejs:18 -y--> use any one 

- name: Installing NodeJS Service
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Creating {{COMPONENT}} user account
  ansible.builtin.user:
    name: "{{APPUSER}}"

- name: Download and Extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Performing Cleanup
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}
    state: absent

- name: Copying {{COMPONENT}}
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}
    remote_src: yes

- name: Change file Ownership
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"

- name: Install NPM Package
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}

- name: Configuring required IP's 
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Restarting {{COMPONENT}}
  ansible.builtin.service:
    name: "{{COMPONENT}}"
    state: started
    enabled: yes
    daemon_reload: yes





